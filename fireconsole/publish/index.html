<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
    	HTML,
    	BODY {
    		margin: 0px;
    		padding: 0px;
    	}
    </style>
	<script src="%boot.loader.uri%"></script>
</head>
<body>
    <div id="content" version="@VERSION@"></div>
    <!--[if IE]><script type="text/javascript" src="scripts/excanvas/excanvas.js"></script><![endif]-->
 	<script>
		PINF.sandbox("%boot.bundle.uri%", function (sandbox) {
			sandbox.main();
		}, function (err) {
			console.error("Error while loading bundle '%boot.bundle.uri%':", err.stack);
		});
	</script>
</body>
</html>
